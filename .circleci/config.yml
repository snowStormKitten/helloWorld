version: 2
jobs:
  build:
    docker:
      - image: golang:latest

    working_directory: /app
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go test -v ./...

  deploy:
    steps:
      - checkout
      - run:
          name: Deploy Master to Docker Hub
          command: $DOCKER_HUB_TRIGGER

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
        requires:
          - build
        filters:
          branches:
            only: master